<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza project</title>
</head>
<body>
<div>
    <h1> Top 20 Pizza Topping Combos</h1>
    <div id="toppings"></div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {

        (function() {
            "use strict";
            // test to console
            $.ajax("ingredients.json").done(function (data) {
                console.log("started");
                console.log(data);
            });

            $.ajax('ingredients.json').done(function(data) {
                for (var i = 0; i < data.length; i++) {
                    $('#toppings').append('<h2>' + data[i].toppings + '</h2>');
                }

            });
        })();

    }); // end of document.ready function.

</script>

</body>
</html>
